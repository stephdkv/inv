<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ dish.name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        margin: 5px 0;
      }
      .details {
        margin-bottom: 20px;
      }
      .ingredients {
        margin-top: 20px;
      }
      .ingredients li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>{{ dish.name }}</h1>
    <div class="details">
      {% if dish.image_url %}
      <img
        src="{{ url_for('static', filename=dish.image_url) }}"
        alt="{{ dish.name }}"
        style="width: 300px; height: auto"
      />
      {% endif %}
      <div class="section">
        <h2>Технология приготовления</h2>
        <p>{{ dish.preparation_steps | safe }}</p>
      </div>
    </div>

    <div class="ingredients">
      <h2>Ингредиенты:</h2>
      <ul>
        {% for product in dish.products %}
        <li>
          {{ product.name }}: {{ product.quantity }} {{ product.measurement.name
          }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
